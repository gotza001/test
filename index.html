
<html>

<head>
   
 
   
 <script src="RGraph.common.core.js" ></script>
   
 <script src="RGraph.common.effects.js" ></script>
    
<script src="RGraph.vprogress.js" ></script>
    
 
   <title>An adjustable VProgress chart</title>

    
    
<meta name="robots" content="noindex,nofollow" />
    
<meta name="description" content="An adjustable Vertical Progress bar" />
   
  
</head>

<body>

   
 <h1>A basic VProgress chart</h1>

  

  <canvas id="cvs" width="100" height="400">[No canvas support]</canvas>
    
 
  
 <script>
        window.onload = function ()
        {
            var vprogress = new RGraph.VProgress({
                id: 'cvs',
                min: 0,
                max: 100,
                value: '89',
                options: {
                    gutterRight:35,
                    textSize: 12,
                    tickmarks: 100,
                    numticks: 20,
                    margin: 5
                }
            }).grow();




            vprogress.canvas.onclick = function (e)
            {
                var value = vprogress.getValue(e);
                vprogress.value = value;
                vprogress.grow();
            }
        };
  
  </script>






  
  </body>

</html>
